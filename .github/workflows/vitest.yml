name: Vitest Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Vitest tests
        run: npx vitest run --runInBand
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-results
          path: test-results/
          retention-days: 30
